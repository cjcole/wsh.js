<html>
    <body>
        <title>wsh.js Demo</title>
        <style>
            #shell-panel {
                background-color: black;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: scroll;
                overflow-x: hidden;
                overflow-y: scroll;
            }

            #shell-view {
                color: white;
                font-family: "Courier New", Courier, monospace;
                font-weight: 500;
                font-size: 13px;
                line-height: 16px;
                white-space: pre-wrap;
                padding: 10px;
            }

            #shell-view .prompt {
                font-weight: 700;
                color: #729FCF;
            }

            #shell-view .error {
                font-weight: 700;
                color: #FF3C3C;
            }

            #shell-view .bold {
                font-weight: bold;
            }
        </style>
        <div id="shell-panel">
            <div id="shell-view"></div>
        </div>
        <script src="build/bundle.js"></script>
    </body>
</html>
